<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl">Phone Hunting</h1>

    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search"
                class="input input-bordered input-info w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <section>
            <!-- Spinner Loading  -->
            <div id="loading-spin" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>

            <!-- Search Result -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-warning">Show All</button>
            </div>
        </section>

        <!-- Show Detailed Modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="shob_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="phone_name" class="font-bold text-2xl"></h3>
                    <div id="shob_details_container">
                        
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>



    </main>
    <footer>

    </footer>
    <script src="js/phones.js"></script>
</body>

</html>
